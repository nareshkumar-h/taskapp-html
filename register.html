<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register User</title>
</head>
<body>

    <!--Page Title-->
    <h3>Register Account</h3>

    <!-- Develop Registration Form-->
    <form>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" required autofocus placeholder="Enter the name">
        <br/>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" required placeholder="Enter the email">
        <br/>

        <label for="password">Password</label>
        <input type="password" name="password" id="password" required placeholder="Enter the password">
        <br/>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>

    </form>
    
</body>
</html>
